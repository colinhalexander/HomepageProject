<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="alt-css/bigbang.css">
  <link rel="icon" type="image/png" href="icons/favicon.svg">
  <title>Homepage</title>
</head>
<body>
  <header>Welcome Home</header>
  <hr>
  <main>
    <div class="btn-container">
      <button id="edit-btn"><img src="icons/edit-icon.svg">Edit Links</button>
      <button id="add-btn"><img src="icons/add-icon.svg">Add New Link</button>
    </div>
    <section class="link-box">
      <ul class="links">

      </ul>
      <div class="trash" style="display: none;">
        <img id="trashcan" src="images/trashcan.png">
      </div>
    </section>
    <div class="addLink">
      <button id="close-btn"><img src="icons/close-icon.svg"></button>
      <form class="linkForms">
        <h3>Add New Link</h3>
        <label for="title">Title:</label>
        <input id="title" name="title">
        <label for="url">URL:</label>
        <input id="url" name="url">
        <label for="icon">Icon URL (optional):</label>
        <input id="icon" name="icon">
        <label for="folder_id"></label>
        <select id="folder_id" name="folder_id"></select>
        <input id="submit" type="submit" value="Add Link"></submit>
      </form>
    </div>
    <section class="folder-bar">
      <ul class="folders">
  
      </ul>
      <button class="add-folder">
        <img src="/icons/add-folder.svg">
        <p>Add Folder</p>
      </button>
    </section>
  </main>
  <hr>
  <footer>
    <p>Designed by Danika Butterfield and Colin Alexander</p>
    <form class="theme">
        <label>Change Theme: </label>
        <select id="theme-menu">
          <option value="index.css">Default</option>
        </select>
    </form>
      
  </footer>
  <script src="addLinkstoFolders.js"></script>
  <script src="editLinks.js"></script>
  <script src="themes.js"></script>
  <script src="addFolder.js"></script>
  <script src="index.js"></script>
</body>
</html>
